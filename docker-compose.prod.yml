version: '3.9'

services:
  # Database
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-appdb}
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # Backend API
  backend:
    build:
      context: ./backend
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: db
      DB_USER: ${MYSQL_USER:-appuser}
      DB_PASS: ${MYSQL_PASSWORD:-apppass}
      DB_NAME: ${MYSQL_DATABASE:-appdb}
      DB_DIALECT: mysql
      JWT_SECRET: ${JWT_SECRET}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_KEY: ${SUPABASE_KEY}
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    networks:
      - app-network

  # Admin Frontend (admin.dsk-ug.de)
  admin:
    build:
      context: ./admin-frontend
      args:
        VITE_API_URL: https://api.dsk-ug.de/api
    restart: always
    ports:
      - "8080:80"
    networks:
      - app-network

  # Client Frontend (dsk-ug.de)
  client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://api.dsk-ug.de/api
    restart: always
    ports:
      - "3002:80"
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
